<!DOCTYPE html>
<html id="signup">

  <head>
    <link href="animate.css" type="text/css" rel="stylesheet">
    <link href="/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Magic Card Generator</title>
  </head>
  <body>
    <h1>Create your own custom Magic Card!</h1>
    <hr/>
    <div class="login" style="padding-bottom:30px;">
    <h2> Please create an account or <a href="/">Login</a> </h2>
    <form action="/signup" method="post">
      <label for="username">Email: </label>
      <input name="username" type="text" placeholder="Username">
      <label for="password">Password: </label>
      <input name="password" type="password" placeholder="Password">
      <br>
      <button type="submit" class="redirect">Join!</button>
      <br>
    </form>
    </div>
  </body>
